<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form>
        
      Enter age of the user:-&nbsp;<input type="number" id="name" name="user" value="">
      <button type="button" onclick="voters()">Submit</button>
    </form>


<script>
    function voters()
    {
        var age=document.getElementById('name').value;
    if(age>=1 && age<=18)
    {
        document.write("Children");
    }
    else if(age>=19 && age<=60)
    {
        document.write("Adult");
    }
    else if(age>60 && age<100)
    {
        document.write("Senior Citizem")
    }
    else
    {
        document.write("Inavlid Age");
    }

    }

</script>
</body>

</html>
