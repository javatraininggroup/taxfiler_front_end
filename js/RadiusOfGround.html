<!--Create a Web page that accepts Total Runs, Total Matches he played,Number of Outs,
Number of Not Outs,Number of Balls Played in the Current Match and Number of Runs Scored
in the Cuurent Match and provide the Strike Rate and Batting Average.

1. Batting Average = (Total Runs/Number of Outs) - (Total Runs/Total Matches-Not Outs);
If BattingAverage<10,bowler,if Batting Average is between 10-20, Bowler but can be Batsmen,
If Batting Average is 20-30,Average Batsmen,
If Average is 30-40,Good Batsmen,
If Average is 40-50,Very Good Batsmen,
If Average is>50 exceptionally best.

2. Strike Rate = Number of Runs Scored in current match/Number of balls played and multiply by 100.-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <h1>Batsmen Details</h1>
    <form>
        <div>
            <label for="totalRunscm">Total Run in Current Match</label>
            <input type="number" id="totalRuns">
        </div>
        <div>
            <label for="totalRunsc">Total Run in his Carrier</label>
            <input type="number" id="totalRuns">  
        </div>
        <div>
            <label for="totalMatches">Total Matches in his Carrier</label>
            <input type="number" id="totalMatches">  
        </div>
        <div>
            <label for="ballsPlayed">Number of Balls played in the Current Match</label>
            <input type="number" id="ballsPlayed">  
        </div>
        <div>
            <label for="outs">Number of Outs</label>
            <input type="number" id="outs">  
        </div>
        <div>
            <label for="notouts">Number of Not Outs</label>
            <input type="number" id="notouts">  
        </div>
        <button type="button" onclick="showPerformance()">Show Performance</button>
        <p id="result"></p>

        <script src="./RadiusOfGround.js"></script>
    </form>
</body>

</html>
