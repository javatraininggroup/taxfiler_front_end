<!--Create a Web page that accepts the activity in select box(dropdown) and weight in kgs 
from the person, and calculate calories burned per hour.
 1.If user selects slow walking,then formulae is 2*weight
 2.If user selects moderate walking,then formulae is 3*weight
 3.If user selects swimming or basketball,then formulae is 8*weight
 4.If user selects slow jogging or jumping,then formulae is 10*weight-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
<label for="activity">Select the Actitvity</label>
<select name="activity" id="activity">
    <option value="1">Slow Walking</option>
    <option value="2">Moderate Walking</option>
    <option value="3">Yoga</option>
    <option value="4">Tennis</option>
    <option value="5">Aerobics</option>
    <option value="6">Bicycling</option>
    <option value="7">Dancing</option>
    <option value="8">Swimming</option>
    <option value="9">BasketBall</option>
    <option value="10">Jumping</option>
    <option value="11">Jogging</option>
</select>
<label for="weight">Weight in Kgs</label>
<input type="number" name="weight" id="weight">
<button type="button" onclick="caloriCalculator()">Show the Caloried Burnt in One Hour</button>
<p id="result"></p>
<script src="./Calorie.js"></script>
</body>

</html>
