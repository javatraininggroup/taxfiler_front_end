<html lang="en">

<body id="price">
    <div id="details">

    <input type="number" name="gear" id="gear"><br><br>
    <label>Car Size:-</label>
    <input type="text" name="size" id="size"><br><br>
    <label>Car Speed:-</label>
    <input type="number" name="speed" id="speed"><br><br>
    <label>Image</label>
    <input type="text" name="image" id="image">
    </div>

    <script src="./carDetails.js"></script>
