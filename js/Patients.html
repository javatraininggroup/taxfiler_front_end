<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>

<body>
    <form>
        Temperature of Patient:-&nbsp;
        <input type="number" id="person" name="temp" value=""><br><br>
        <button type="button" onclick="patients()">Check</button>
    </form>

    <script>
       function patients()
       {
           var bodyTemperature=document.getElementById('person').value;
           if(bodyTemperature>300)
           {
               document.write("Having Fever");
           }
           else
           {
                document.write("No Fever")
           }
        
       } 
    </script>
</body>

</html>
